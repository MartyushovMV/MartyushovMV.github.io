<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <link rel="stylesheet" media="all" href="./css/app.css">
  </head>
  <body>
    <div class="layout-content">
      <h1>Synthwave Playlist</h1>
      <section class="player-wrapper">
        <audio id="player" preload="auto" controls="">
          <source src="./dead-bad-bunny-mega-drive-summer.mp3">
        </audio>
      </section>
      <section class="playlist">
        <a href="./dead-bad-bunny-mega-drive-summer.mp3" tabindex="0">
          <div class="track_row">
            <div class="play-col">
              <div>
                <div class="play_status"></div>
              </div>
            </div>
            <div class="track_info">
              <div class="track-number-col">
                <div class="track_number">1.</div>
              </div>
              <p class="track_name">Dead Bad Bunny - Mega Drive Summer<span class="track_duration">4:37</span></p>
            </div>
          </div>
        </a>
        <a href="https://musify.club/track/play/17397583/oceanide-memories.mp3" tabindex="1">
          <div class="track_row">
            <div class="play-col">
              <div>
                <div class="play_status"></div>
              </div>
            </div>
            <div class="track_info">
              <div class="track-number-col">
                <div class="track_number">2.</div>
              </div>
              <p class="track_name">Oceanide - Memories<span class="track_duration">5:17</span></p>
            </div>
          </div>
        </a>
        <a href="https://musify.club/track/play/9428001/johnny-ola-rider-of-the-waves.mp3" tabindex="2">
          <div class="track_row">
            <div class="play-col">
              <div>
                <div class="play_status"></div>
              </div>
            </div>
            <div class="track_info">
              <div class="track-number-col">
                <div class="track_number">3.</div>
              </div>
              <p class="track_name">Johnny Ola - Rider Of The Waves<span class="track_duration">3:58</span></p>
            </div>
          </div>
        </a>
      </section>
    </div>
    <script src="./js/app.js"></script>
  </body>
</html>
